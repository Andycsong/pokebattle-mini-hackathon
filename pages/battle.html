<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>PokeBattle</title>
</head>

<body>
    <header class="poke">
        <div class="poke-container">
            <div class="poke-container-left">
                <a class="poke__main-page" href="/index.html">Main</a>
            </div>
            <div class="poke-container-middle">
                <div class="poke__main-middle">POKE BATTLE</div>
            </div>
            <div class="poke-container-right">
                <a class="poke__battle" href="/pages/battle.html">Battle</a>
            </div>
        </div>
    </header>
    <div class="background-image">
    </div>
    <div class="game-container">
        <div class="game-container-opponent">
            <section class=opponent>
                <div class="opponent__container">
                    <div>Opponent</div>
                    <p class="poke-name"></p>
                    <p class="poke-hp"></p>
                </div>
            </section>
        </div>
        <section class="battlefield">
            <div class="battlefield__opponent">
                <img class="opponent__image pokecard-image"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/7.gif"
                    alt="">
            </div>
            <!-- <div class="game-container-player"> -->
            <div class="battlefield__player">
                <img class="player__image pokecard-image"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/4.png" alt="">
                <!-- </div> -->
        </section>
        <div class="bottom">
            <section class="player">
                <div class="player__container">
                    <div class="player__player">Player</div>
                    <p class="player__poke-name"></p>
                    <p class="player__poke-hp"></p>

                    <div class="sprite"></div>
                    <form class="player-attacks">
                        <label for="move" class="player-move">move</label>
                        <select name="move" id="player-moves">
                            <!-- Options inserted via JS DOM manipulation -->
                        </select>
                        <button class="submit" type="submit">Attack!</button>
                    </form>
                </div>
                <div class="player__textbox">
                    <p class="player__textprompt">What will pokemon do? </p>
                    <button class="new-battle">Start again</button>
                </div>
            </section>
            <footer class="mon">
                <p class="mon__copyright">Made by </p>
                <div class="mon__creators">
                    <p class="mon__kayla">Kayla Bonneteau</p>
                    <p class="mon__andy">Andy Song</p>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="../scripts/script.js"></script>
</body>

</html>
